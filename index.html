<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IronWill // Gamified Task Manager</title>
    <style>
        :root {
            --rust: #f97316;
            --rust-dark: #c2410c;
            --bg: #0f172a;
            --card: #1e293b;
            --text: #f1f5f9;
            --text-muted: #94a3b8;
            --border: #334155;
            --success: #22c55e;
        }

        * { box-sizing: border-box; transition: all 0.2s ease; }

        body { 
            font-family: 'Inter', 'Segoe UI', sans-serif; 
            background: var(--bg); 
            color: var(--text); 
            padding: 10px; 
            margin: 0;
            line-height: 1.5;
        }

        .container { max-width: 900px; margin: 0 auto; padding: 10px; }

        /* Header */
        .header { 
            display: flex; 
            flex-direction: column;
            gap: 15px;
            margin-bottom: 25px;
            border-bottom: 2px solid var(--border);
            padding-bottom: 15px;
        }
        
        @media (min-width: 600px) {
            .header { flex-direction: row; justify-content: space-between; align-items: center; }
        }

        .header h2 { 
            margin: 0; 
            font-family: 'Courier New', monospace; 
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 1.5rem;
        }
        .header h2 span { color: var(--rust); }

        .lang-switcher { display: flex; gap: 5px; }
        .lang-btn {
            background: var(--card);
            border: 1px solid var(--border);
            color: var(--text-muted);
            padding: 5px 12px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: bold;
        }
        .lang-btn.active { border-color: var(--rust); color: var(--rust); background: rgba(249, 115, 22, 0.1); }

        /* Stats Dashboard */
        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }
        .stat-card {
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid var(--border);
            padding: 10px;
            border-radius: 4px;
            text-align: center;
        }
        .stat-value { color: var(--rust); font-weight: bold; font-family: monospace; display: block; font-size: 1.2rem; }
        .stat-label { font-size: 0.7rem; text-transform: uppercase; color: var(--text-muted); }

        /* Inputs */
        .card { 
            background: var(--card); 
            padding: 20px; 
            border-radius: 4px; 
            border: 1px solid var(--border);
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.5);
            margin-bottom: 20px; 
        }

        .input-group { 
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        @media (min-width: 768px) {
            .input-group { display: grid; grid-template-columns: 2fr 0.6fr 1.2fr auto; }
        }

        input { 
            background: #0f172a;
            border: 1px solid var(--border);
            color: white;
            padding: 12px;
            border-radius: 4px;
            outline: none;
            width: 100%;
            font-size: 0.9rem;
        }
        input:focus { border-color: var(--rust); box-shadow: 0 0 0 1px var(--rust); }

        .btn-add { 
            cursor: pointer; 
            background: var(--rust); 
            color: white; 
            border: none; 
            font-weight: bold; 
            padding: 12px 25px;
            border-radius: 4px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .btn-add:hover { background: var(--rust-dark); }

        /* Filters - –ò—Å–ø—Ä–∞–≤–ª–µ–Ω–æ */
        .filters { 
            margin: 0 0 15px 5px; 
            display: flex;
            align-items: center;
        }
        .filters label {
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.85rem;
            color: var(--text-muted);
            user-select: none;
        }
        .filters input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: var(--rust);
            cursor: pointer;
        }

        /* Task Items */
        .task-item { 
            background: var(--card);
            border-left: 4px solid var(--border); 
            padding: 20px; 
            margin-bottom: 12px; 
            display: flex;
            flex-direction: column;
            gap: 15px;
            border-radius: 4px;
            position: relative;
        }

        @media (min-width: 600px) {
            .task-item { flex-direction: row; align-items: center; justify-content: space-between; }
        }

        .task-item.active { border-left-color: var(--rust); background: #1e2945; }
        .task-item.completed { opacity: 0.5; border-left-color: var(--success); }

        .task-info { flex: 1; }
        .task-info strong { font-size: 1.1rem; display: block; color: var(--text); }
        
        .reward-badge { 
            display: inline-block;
            background: rgba(249, 115, 22, 0.1); 
            color: var(--rust); 
            padding: 2px 10px; 
            border: 1px solid var(--rust);
            border-radius: 4px; 
            font-size: 0.75rem; 
            font-weight: bold;
            margin-top: 8px;
            text-transform: uppercase;
        }

        .timer-display { 
            font-family: 'Courier New', monospace; 
            font-size: 1.8rem; 
            font-weight: 800; 
            color: var(--rust);
            background: #0f172a;
            padding: 8px 20px;
            border-radius: 4px;
            text-align: center;
            border: 1px solid transparent;
        }
        .active .timer-display { border-color: var(--rust); box-shadow: 0 0 10px rgba(249, 115, 22, 0.2); }

        .controls { display: flex; gap: 10px; justify-content: flex-end; }
        .icon-btn { 
            width: 46px; height: 46px; 
            display: flex; align-items: center; justify-content: center;
            border-radius: 4px; border: 1px solid var(--border); 
            background: #0f172a; cursor: pointer; color: var(--text-muted);
            font-size: 1.2rem;
        }
        .icon-btn:hover { border-color: var(--rust); color: var(--rust); background: var(--card); }
        .icon-btn.stop { color: #ef4444; }
        .icon-btn.stop:hover { border-color: #ef4444; background: rgba(239, 68, 68, 0.1); }

        .json-controls { 
            margin-top: 30px; 
            padding: 20px 0;
            border-top: 1px solid var(--border);
            display: flex; 
            flex-wrap: wrap;
            gap: 10px; 
        }
        .json-link { 
            flex: 1;
            text-align: center;
            color: var(--text-muted); 
            font-size: 0.75rem; 
            border: 1px solid var(--border); 
            padding: 12px; 
            cursor: pointer;
            background: none;
            border-radius: 4px;
            min-width: 160px;
            text-transform: uppercase;
            font-family: monospace;
        }
        .json-link:hover { border-color: var(--rust); color: var(--rust); }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h2>ü¶Ä IRON<span>WILL</span></h2>
        <div class="lang-switcher">
            <button class="lang-btn" id="btn-ru" onclick="setLang('ru')">RU</button>
            <button class="lang-btn" id="btn-en" onclick="setLang('en')">EN</button>
            <button class="lang-btn" id="btn-th" onclick="setLang('th')">TH</button>
        </div>
    </div>

    <div class="dashboard">
        <div class="stat-card">
            <span class="stat-value" id="stat-tasks">0</span>
            <span class="stat-label" data-i18n="stat_done">–ó–∞–≤–µ—Ä—à–µ–Ω–æ</span>
        </div>
        <div class="stat-card">
            <span class="stat-value" id="stat-rewards">0</span>
            <span class="stat-label" data-i18n="stat_rewards">–ù–∞–≥—Ä–∞–¥</span>
        </div>
    </div>
    
    <div class="card">
        <div class="input-group">
            <input type="text" id="taskName" data-i18n-placeholder="placeholder_task">
            <input type="number" id="taskDuration" data-i18n-placeholder="placeholder_min" min="1">
            <input type="text" id="taskReward" data-i18n-placeholder="placeholder_reward">
            <button class="btn-add" onclick="addTask()" data-i18n="btn_build">BUILD</button>
        </div>
    </div>

    <div class="filters">
        <label>
            <input type="checkbox" id="showCompleted" onchange="renderTasks(true)"> 
            <span data-i18n="filter_completed">–ü–û–ö–ê–ó–ê–¢–¨ –ó–ê–í–ï–†–®–ï–ù–ù–´–ï –ü–†–û–¶–ï–°–°–´</span>
        </label>
    </div>

    <div id="tasksContainer"></div>

    <div class="json-controls">
        <button class="json-link" onclick="exportJSON()" data-i18n="btn_export">CORE_DUMP (JSON)</button>
        <button class="json-link" onclick="document.getElementById('fileInput').click()" data-i18n="btn_import">LOAD_BACKUP</button>
        <input type="file" id="fileInput" style="display:none" onchange="importJSON(event)">
    </div>
</div>

<audio id="alarmSound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>

<script>
    const i18n = {
        ru: {
            placeholder_task: "–ß–¢–û –ù–£–ñ–ù–û –°–î–ï–õ–ê–¢–¨?",
            placeholder_min: "–ú–ò–ù",
            placeholder_reward: "–ù–ê–ì–†–ê–î–ê",
            btn_build: "–°–û–ó–î–ê–¢–¨",
            filter_completed: "–ü–û–ö–ê–ó–ê–¢–¨ –ó–ê–í–ï–†–®–ï–ù–ù–´–ï",
            btn_export: "–í–´–ì–†–£–ó–ò–¢–¨ (JSON)",
            btn_import: "–ó–ê–ì–†–£–ó–ò–¢–¨ –ë–≠–ö–ê–ü",
            reward_label: "–ù–ê–ì–†–ê–î–ê",
            unlocked: "–ü–û–õ–£–ß–ï–ù–û",
            total_time: "–í–°–ï–ì–û",
            done: "[–ì–û–¢–û–í–û]",
            confirm_delete: "–£–î–ê–õ–ò–¢–¨ –ó–ê–î–ê–ß–£?",
            alert_done: "–ú–ò–°–°–ò–Ø –í–´–ü–û–õ–ù–ï–ù–ê: {reward} –î–û–°–¢–£–ü–ù–û",
            stat_done: "–ó–∞–≤–µ—Ä—à–µ–Ω–æ",
            stat_rewards: "–ù–∞–≥—Ä–∞–¥"
        },
        en: {
            placeholder_task: "OBJECTIVE NAME",
            placeholder_min: "MIN",
            placeholder_reward: "REWARD",
            btn_build: "BUILD",
            filter_completed: "SHOW COMPLETED PROCESSES",
            btn_export: "CORE_DUMP (JSON)",
            btn_import: "LOAD_BACKUP",
            reward_label: "REWARD",
            unlocked: "UNLOCKED",
            total_time: "TOTAL",
            done: "[DONE]",
            confirm_delete: "TERMINATE TASK?",
            alert_done: "MISSION ACCOMPLISHED: {reward} UNLOCKED",
            stat_done: "Completed",
            stat_rewards: "Rewards"
        },
        th: {
            placeholder_task: "‡∏™‡∏¥‡πà‡∏á‡∏ó‡∏µ‡πà‡∏ï‡πâ‡∏≠‡∏á‡∏ó‡∏≥?",
            placeholder_min: "‡∏ô‡∏≤‡∏ó‡∏µ",
            placeholder_reward: "‡∏£‡∏≤‡∏á‡∏ß‡∏±‡∏•",
            btn_build: "‡∏™‡∏£‡πâ‡∏≤‡∏á",
            filter_completed: "‡πÅ‡∏™‡∏î‡∏á‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏ó‡∏µ‡πà‡πÄ‡∏™‡∏£‡πá‡∏à‡πÅ‡∏•‡πâ‡∏ß",
            btn_export: "‡∏™‡πà‡∏á‡∏≠‡∏≠‡∏Å (JSON)",
            btn_import: "‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏™‡∏≥‡∏£‡∏≠‡∏á",
            reward_label: "‡∏£‡∏≤‡∏á‡∏ß‡∏±‡∏•",
            unlocked: "‡πÑ‡∏î‡πâ‡∏£‡∏±‡∏ö‡πÅ‡∏•‡πâ‡∏ß",
            total_time: "‡∏£‡∏ß‡∏°‡πÄ‡∏ß‡∏•‡∏≤",
            done: "[‡πÄ‡∏™‡∏£‡πá‡∏à‡∏™‡∏¥‡πâ‡∏ô]",
            confirm_delete: "‡∏¢‡∏∑‡∏ô‡∏¢‡∏±‡∏ô‡∏Å‡∏≤‡∏£‡∏•‡∏ö?",
            alert_done: "‡∏†‡∏≤‡∏£‡∏Å‡∏¥‡∏à‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à: ‡∏Ñ‡∏∏‡∏ì‡πÑ‡∏î‡πâ‡∏£‡∏±‡∏ö {reward}",
            stat_done: "‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à‡πÅ‡∏•‡πâ‡∏ß",
            stat_rewards: "‡∏£‡∏≤‡∏á‡∏ß‡∏±‡∏•"
        }
    };

    let currentLang = localStorage.getItem('ironwill_lang') || 'en';
    let tasks = JSON.parse(localStorage.getItem('tasks_v4')) || [];

    function setLang(lang) {
        currentLang = lang;
        localStorage.setItem('ironwill_lang', lang);
        updateUI();
    }

    function updateUI() {
        document.querySelectorAll('[data-i18n]').forEach(el => {
            el.textContent = i18n[currentLang][el.getAttribute('data-i18n')];
        });
        document.querySelectorAll('[data-i18n-placeholder]').forEach(el => {
            el.placeholder = i18n[currentLang][el.getAttribute('data-i18n-placeholder')];
        });
        document.querySelectorAll('.lang-btn').forEach(btn => {
            btn.classList.toggle('active', btn.id === `btn-${currentLang}`);
        });
        updateStats();
        renderTasks(true);
    }

    function updateStats() {
        const completedCount = tasks.filter(t => t.isCompleted).length;
        const rewardsEarned = tasks.reduce((sum, t) => sum + t.earnedRewardsCount, 0);
        document.getElementById('stat-tasks').textContent = completedCount;
        document.getElementById('stat-rewards').textContent = rewardsEarned;
    }

    function addTask() {
        const name = document.getElementById('taskName').value.toUpperCase();
        const duration = parseInt(document.getElementById('taskDuration').value);
        const reward = document.getElementById('taskReward').value.toUpperCase();
        if (!name || !duration || !reward) return;
        tasks.push({ id: Date.now(), name, targetMinutes: duration, reward, intervals: [], isCompleted: false, earnedRewardsCount: 0 });
        saveAndRender();
        document.getElementById('taskName').value = '';
        document.getElementById('taskReward').value = '';
    }

    function toggleTimer(taskId) {
        const task = tasks.find(t => t.id === taskId);
        const now = Date.now();
        const activeInt = task.intervals.find(i => i.end === null);
        if (activeInt) activeInt.end = now;
        else {
            tasks.forEach(t => { const act = t.intervals.find(i => i.end === null); if(act) act.end = now; });
            task.intervals.push({ start: now, end: null });
        }
        saveAndRender();
    }

    function calculateProgress(task) {
        return task.intervals.reduce((total, int) => total + ((int.end || Date.now()) - int.start), 0);
    }

    function updateTimers() {
        let activeTask = tasks.find(t => t.intervals.find(i => i.end === null));
        if (activeTask) {
            const elapsedMs = calculateProgress(activeTask);
            const targetMs = activeTask.targetMinutes * 60000 * (activeTask.earnedRewardsCount + 1);
            if (elapsedMs >= targetMs) finishInterval(activeTask);
            const remaining = Math.max(0, targetMs - elapsedMs);
            const mins = Math.floor(remaining / 60000);
            const secs = Math.floor((remaining % 60000) / 1000);
            document.title = `[${mins}:${secs.toString().padStart(2, '0')}] ${activeTask.name}`;
            renderTasks(false);
        } else {
            document.title = "IronWill // Gamma";
        }
    }

    function finishInterval(task) {
        const activeInt = task.intervals.find(i => i.end === null);
        if (activeInt) activeInt.end = Date.now();
        task.earnedRewardsCount++;
        saveAndRender();
        document.getElementById('alarmSound').play();
        alert(i18n[currentLang].alert_done.replace('{reward}', task.reward));
    }

    function renderTasks(fullRefresh = true) {
        const container = document.getElementById('tasksContainer');
        const showCompleted = document.getElementById('showCompleted').checked;
        if (!fullRefresh && !tasks.find(t => t.intervals.find(i => i.end === null))) return;
        
        container.innerHTML = '';
        tasks.forEach(task => {
            if (task.isCompleted && !showCompleted) return;
            const elapsedMs = calculateProgress(task);
            const currentTargetMs = task.targetMinutes * 60000 * (task.earnedRewardsCount + 1);
            const remainingMs = Math.max(0, currentTargetMs - elapsedMs);
            const mins = Math.floor(remainingMs / 60000);
            const secs = Math.floor((remainingMs % 60000) / 1000);
            const isActive = task.intervals.find(i => i.end === null);

            const div = document.createElement('div');
            div.className = `task-item ${isActive ? 'active' : ''} ${task.isCompleted ? 'completed' : ''}`;
            div.innerHTML = `
                <div class="task-info">
                    <strong>${task.name}</strong> 
                    <span class="reward-badge">${i18n[currentLang].reward_label}: ${task.reward}</span>
                    <div style="font-size: 0.7rem; color: var(--text-muted); margin-top: 8px; font-family: monospace;">
                        ${i18n[currentLang].unlocked}: ${task.earnedRewardsCount} | ${i18n[currentLang].total_time}: ${(elapsedMs/60000).toFixed(1)} MIN
                    </div>
                </div>
                <div class="timer-display">${mins}:${secs.toString().padStart(2, '0')}</div>
                <div class="controls">
                    ${!task.isCompleted ? `
                        <button class="icon-btn" onclick="toggleTimer(${task.id})">${isActive ? '‚ñ†' : '‚ñ∂'}</button>
                        <button class="icon-btn" onclick="markAsCompleted(${task.id})">‚úî</button>
                    ` : `<span style="color: var(--success); font-weight: bold; padding-right: 10px;">${i18n[currentLang].done}</span>`}
                    <button class="icon-btn stop" onclick="deleteTask(${task.id})">üóë</button>
                </div>
            `;
            container.appendChild(div);
        });
    }

    function markAsCompleted(taskId) {
        const task = tasks.find(t => t.id === taskId);
        const activeInt = task.intervals.find(i => i.end === null);
        if (activeInt) activeInt.end = Date.now();
        task.isCompleted = true;
        saveAndRender();
    }

    function deleteTask(id) {
        if (confirm(i18n[currentLang].confirm_delete)) {
            tasks = tasks.filter(t => t.id !== id);
            saveAndRender();
        }
    }

    function saveAndRender() {
        localStorage.setItem('tasks_v4', JSON.stringify(tasks));
        updateStats();
        renderTasks(true);
    }

    function exportJSON() {
        const now = new Date();
        const fileName = `ironwill_${now.toISOString().split('T')[0]}.json`;
        const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify({tasks}));
        const dlAnchor = document.createElement('a');
        dlAnchor.setAttribute("href", dataStr);
        dlAnchor.setAttribute("download", fileName);
        dlAnchor.click();
    }

    function importJSON(event) {
        const file = event.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = function(e) {
            try {
                const imported = JSON.parse(e.target.result);
                tasks = imported.tasks || [];
                saveAndRender();
            } catch (err) { alert("DATA_CORRUPTED"); }
        };
        reader.readAsText(file);
    }

    updateUI();
    setInterval(updateTimers, 1000);
</script>
</body>
</html>
